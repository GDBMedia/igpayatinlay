<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap year detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap year detector</h1>

      <form id="pig-latin">
        <div id="yeargroup" class="form-group">
          <label for="sentence" class="control-label">enter a sentence</label>
          <input id="sentence" class="form-control" type="text">
        </div>

        <button type="submit" class="btn" id="submit">Find out!</button>
      </form>

      <div id="result">
        <p><span class="sentence"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
